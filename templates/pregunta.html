<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta {{ numero }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Encabezado -->
    <div class="header">
        <h1>Bienvenido</h1>
        <p>{{ nombre or 'Generador de Encuestas' }}</p>
    </div>
    
    <!-- Contenedor de la Pregunta -->
    <div class="pregunta">
        <p>{{ pregunta }}</p>
    </div>
    
    <!-- Formulario de Opciones -->
    <form action="{{ url_for('siguiente', numero=numero) }}" method="POST">
        <div class="opciones">
            {% for opcion in opciones %}
            <div class="opcion">
                <label>
                    <input type="radio" name="respuesta" value="{{ opcion }}">
                    {{ opcion }}
                </label>
            </div>
            {% endfor %}
        </div>
        
        <!-- BotÃ³n Siguiente -->
        <div class="boton-siguiente">
            <button type="submit">Siguiente</button>
        </div>
    </form>
</body>
</html>
