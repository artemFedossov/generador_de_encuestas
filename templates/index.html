<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Generador de Encuestas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Encabezado -->
    <div class="header">
        <h1>Bienvenido</h1>
        <p>Por favor, completa tus datos para comenzar la encuesta.</p>
    </div>
    
    <!-- Formulario -->
    <form action="{% if encuesta_id %}{{ url_for('inicio', id=encuesta_id) }}{% else %}#{% endif %}" method="POST">
        <div class="form-row">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
            </div>
        </div>
        
        <!-- Botones -->
        <div class="form-row">
            {% if encuesta_id %}
                <button type="submit" class="boton-comenzar">Comenzar Encuesta</button>
            {% else %}
                <p class="error">No se ha generado un ID de encuesta válido.</p>
            {% endif %}
            <a href="{{ url_for('generar_qr') }}" class="boton-generar-qr">Generar QR</a>
        </div>
    </form>

</body>
</html>
