<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="header">
        <h1>Encuesta</h1>
        <p>Responde las preguntas a continuaci√≥n:</p>
    </div>

    <form action="{{ url_for('encuesta', id=encuesta_id) }}" method="POST">
        {% for pregunta in preguntas %}
        <div class="pregunta">
            <p>{{ pregunta.pregunta }}</p>
            {% for opcion in pregunta.opciones %}
            <label>
                <input type="radio" name="{{ pregunta.pregunta }}" value="{{ opcion }}" required>
                {{ opcion }}
            </label>
            {% endfor %}
        </div>
        {% endfor %}
        
        <div class="boton-enviar">
            <button type="submit">Enviar Respuestas</button>
        </div>
    </form>
</body>
</html>
